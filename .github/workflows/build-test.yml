name: Build test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        cd model-renderer
        mkdir build
        cd build
        cmake ..
        cmake --build .
      
  build_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        cd model-renderer
        mkdir build
        cd build
        cmake ..
        cmake --build .

  build_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        cd model-renderer
        mkdir build
        cd build
        cmake ..
        cmake --build .
